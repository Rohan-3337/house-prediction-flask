<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <script src="{{url_for('static', filename='app.js')}}"></script>

    <title>House Prediction Table</title>
</head>

<body>
    <div class="bg flex justify-center items-center gap-y-4">
        <div>

            <h1 class=" text-3xl font-bold mb-4 text-red-500 ">House Price Prediction Model</h1>
            <div class="card">
                <form class="form" action="/predict_home_price" method="post">
                    <h2 class=" font-bold text-xl">Area (Square Feet)</h2>
                    <input class="area w-[100%] mt-4 rounded-sm" type="text" id="uiSqft" name="total_sqft" value="1000">

                    <h2 class=" font-bold text-xl m-2">BHK</h2>
                    <div class="switch-field">
                        <input type="radio" id="radio-bhk-1" name="bhk" value="1" />
                        <label for="radio-bhk-1">1</label>
                        <input type="radio" id="radio-bhk-2" name="bhk" value="2" checked />
                        <label for="radio-bhk-2">2</label>
                        <input type="radio" id="radio-bhk-3" name="bhk" value="3" />
                        <label for="radio-bhk-3">3</label>
                        <input type="radio" id="radio-bhk-4" name="bhk" value="4" />
                        <label for="radio-bhk-4">4</label>
                        <input type="radio" id="radio-bhk-5" name="bhk" value="5" />
                        <label for="radio-bhk-5">5</label>
                    </div>

                    <h2 class="font-bold text-xl m-2">Bath</h2>
                    <div class="switch-field">
                        <input type="radio" id="radio-bath-1" name="bath" value="1" />
                        <label for="radio-bath-1">1</label>
                        <input type="radio" id="radio-bath-2" name="bath" value="2" checked />
                        <label for="radio-bath-2">2</label>
                        <input type="radio" id="radio-bath-3" name="bath" value="3" />
                        <label for="radio-bath-3">3</label>
                        <input type="radio" id="radio-bath-4" name="bath" value="4" />
                        <label for="radio-bath-4">4</label>
                        <input type="radio" id="radio-bath-5" name="bath" value="5" />
                        <label for="radio-bath-5">5</label>
                    </div>

                    <h2 class=" font-bold text-xl m-2">Location</h2>
                    <div>
                        <select class="location w-[100%] p-2 rounded-sm" name="location" id="uiLocations">
                            <option value="" disabled selected>Choose a Location</option>
                            {% for item in locations %}
                                <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button
                        class="submit py-2 px-4 bg-gray-400 hover:bg-gray-600 hover:text-white transition-all ease-in rounded-xl mt-4"
                        type="submit">Estimate Price</button>

                    <!-- Display the estimated price if available -->
                    <div id="uiEstimatedPrice" class="result mt-4">
                        {% if estimated_price %}
                            <h2 class="text-3xl text-center">{{ estimated_price }} Lakh</h2>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
